jwt:
  secret: ${JWT_SECRET}
  issuer: ${JWT_ISSUER}
  expiration:
    access: ${JWT_ACCESS_EXPIRATION_MS}
    refresh: ${JWT_REFRESH_EXPIRATION_MS}

spring:
  security:
    oauth2:
      client:
        registration:
          google-web:
            provider: google
            client-id: ${GOOGLE_CLIENT_ID_WEB}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            scope:
              - openid
              - email
              - profile
              - https://www.googleapis.com/auth/user.gender.read
              - https://www.googleapis.com/auth/user.birthday.read
          google-android:
            provider: google
            client-id: ${GOOGLE_CLIENT_ID_ANDROID}
            authorization-grant-type: authorization_code
            scope:
              - openid
              - email
              - profile
              - https://www.googleapis.com/auth/user.gender.read
              - https://www.googleapis.com/auth/user.birthday.read
          google-ios:
            provider: google
            client-id: ${GOOGLE_CLIENT_ID_IOS}
            authorization-grant-type: authorization_code
            scope:
              - openid
              - email
              - profile
              - https://www.googleapis.com/auth/user.gender.read
              - https://www.googleapis.com/auth/user.birthday.read
