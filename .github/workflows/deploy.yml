name: Server Deploy
on:
  push:
    branches: ["main"] #, "develop"] # develop 브랜치 추가하면 변경
    paths:
      - '.github/workflows/deploy.yml'
      - 'src/**'
      - 'build.gradle'
      - 'gradle.properties'
      - 'Dockerfile'

concurrency:
  group: 'deploy-${{ github.ref_name }}' # 브랜치별 독립적 실행
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  APP_ENV: dev # ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
               # develop 브랜치 추가하면 변경, 지금은 dev로 고정
jobs:
  build-and-push:
    name: Build and Push Docker Image (${{ env.APP_ENV }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest,enable=${{ env.APP_ENV == 'prod' }}
            type=raw,value=dev,enable=${{ env.APP_ENV == 'dev' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64 # x86과 arm64 동시 빌드
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

  deploy-to-ec2:
    name: Deploy to EC2 (${{ env.APP_ENV }})
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment: ${{ env.APP_ENV }}

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ vars.AWS_GHACTIONS_ROLE }}

      - name: Send SSM Run Command #TODO: 추후 sha 태그로 수정
        run: |
          IMAGE=$(echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          TAG="${{ env.APP_ENV == 'prod' && 'latest' || 'dev' }}"

          COMMANDS="[
                \"cd /home/ubuntu/ramble-be\",
                \"docker pull $IMAGE:$TAG\",
                \"docker-compose up -d --remove-orphans\",
                \"docker image prune -f\"
          ]"

          aws ssm send-command \
              --instance-ids ${{ secrets.AWS_INSTANCE_ID }} \
              --document-name "AWS-RunShellScript" \
              --comment "Deploy Ramble BE (${{ env.APP_ENV }})" \
              --parameters "commands=$COMMANDS" \
              --output text
